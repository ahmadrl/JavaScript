<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">

</head>
<body>
    <div style="margin: 20px 0px 0px 20px;">
        <select onchange="change()" id="flags" style="background-color: rgb(207, 224, 224); width: 200px;"
         class="custom-select">
            <option selected>Select Country</option>
            <option value="1">Jordan</option>
            <option value="2">Lebanon</option>
            <option value="3">Palestain</option>
            <option value="4">Syria</option>
            <option value="5">Iraq</option>
        </div>


          </select> <br>
          <img src="" style="height: 400px;background-size: cover; width: 400px; border: 1px solid black;" id="pic"></img>
        
          <script>
            function change(){
                var x=document.getElementsByTagName('select').value;

             if (x == "1"){
                document.getElementById("pic").src = 'JS-20-march-2022\DomTasks\flags\lbn.webp';
             } else  if (x == "2"){
                document.getElementById("pic").src = 'JS-20-march-2022\DomTasks\flags\lbn.webp';
             } else  if (x == "3"){
                document.getElementById("pic").src = 'JS-20-march-2022\DomTasks\flags\ps.png';
             } else  if (x == "4"){
                document.getElementById("pic").src = 'JS-20-march-2022\DomTasks\flags\syr.png';
             } else  if (x == "5")
                document.getElementById("pic").src = 'JS-20-march-2022\DomTasks\flags\irq.png';
             } 
         
            </script>
</body>
</html>
