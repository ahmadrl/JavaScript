<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <body>
   
        <div>Password (min 6 characters):
        <input type="password" name="password1" 
            id="password1" size="12" placeholder="Password" onkeyup="check()">
        
            <div id="checkP1" style="color: red;"></div>
        </div>
 <br><br>
 <div>  Repeat password:
        <input type="password" name="password2" id="password2" 
            size="12" placeholder="re-type Password" onkeyup="check()">
        
            <div id="checkP2" style="color: red;">
        </div></div>
   <br><br>

<input type="submit" value="Submit" id="submit"/>
</body>

      <script>
        function check() {
            var pw1 = document.getElementById("password1").value;
            var pw2 = document.getElementById("password2").value;
            var pd1 = document.getElementById("checkP1");
            var pd2 = document.getElementById("checkP2");

            var test = false;
            if (pw1.length > 0) {
                if (pw1.length < 6) {
                    pd1.innerHTML = "Too short";
                    test = true;
                }
                else {
                    pd1.innerHTML = "";
                }
                if (pw2.length > 0 && pw1 !== pw2) {
                    pd2.innerHTML = "passwords don't match";
                    test = true;
                }
                else {
                    pd2.innerHTML = "";
                }
            }

            else {
                pd1.innerHTML = "";
            }

            var btn = document.getElementById("submit");
            if (pw1.length > 0 && pw2.length > 0 && !test) {
                btn.style.display = "";
            }
            else {
                btn.style.display = "none";
            }
        }

        window.onload = function () {
            document.getElementById("submit").style.display = "none";
        }
    </script>
</head>

</html>
