    /*4. Write a JavaScript conditional statement to find the largest of five numbers.

var d=parseFloat(prompt('enter fourth number for find Maximum number between five numbers:'));
var e=parseFloat( prompt('enter fifth number for find Maximum number between five numbers:'));   
largest(a,b,c,d,e);

function largest(a,b,c,d,f){
    
if (a>b && a>c && a>d && a>f)
{
    alert('Maximum number between five numbers is: '+a);
}
else if (b>a && b>c && b>d && b>f)
{

}
else if (c>a && c>b && c>d && c>f)
{

}

{
    alert('Maximum number between five numbers is: '+d);
}
else if (a==b && a==c && a==d && a==f)
{

}
else
{

}
