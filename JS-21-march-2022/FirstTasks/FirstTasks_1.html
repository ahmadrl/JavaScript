        /* 1. Write a JavaScript program that accept two integers and
            * display the larger. Go to the editor */
        /******* Start Your Code *********/
        function maximum(num1, num2) {
            var max=parseInt(num1);

            if (parseInt(num1) < parseInt(num2)) {
                max = parseInt(num2);

            }
            if (parseInt(num1) == parseInt(num2)) {
                return 'The numbers are equal';

            }
            return max;
        }
        var num1 = prompt('enter first number for find maximum between two integers:');
        var num2 = prompt('enter second number for find maximum between two integers:');

        alert('maximum number is: ' + maximum(num1, num2));
